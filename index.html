<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Casa Nova</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <h1>Gestão de Casa</h1>
    
    <div class="global-totals">
        <div class="total-box">
            <strong title="Essenciais">Global Essenciais</strong>
            <span id="global-essential">R$ 0,00</span>
        </div>
        <div class="total-box">
            <strong title="Comuns">Global Comuns</strong>
            <span id="global-common">R$ 0,00</span>
        </div>
        <div class="total-box">
            <strong title="Desejados">Global Desejados</strong>
            <span id="global-desejado">R$ 0,00</span>
        </div>
        <div class="total-box total-main">
            <strong title="Soma de tudo">TOTAL GERAL</strong>
            <span id="global-combined">R$ 0,00</span>
        </div>
    </div>
</header>

<div class="section-area">
    <div class="section-controls">
        <input type="text" id="new-section-name" placeholder="Nova Seção (ex: Reforma, Escritório)">
        <button onclick="addNewSection()"><i class="fas fa-folder-plus"></i> Criar Seção</button>
    </div>
    
    <nav class="section-nav" id="section-nav"></nav>

    <div class="section-summary-bar" id="section-summary-bar" style="display:none;">
        <div class="sec-total-label">Resumo da Seção: <span id="current-section-name-display">---</span></div>
        <div class="sec-total-values">
            <div>Essencial: <b id="sec-total-essencial">R$ 0,00</b></div>
            <div>Comum: <b id="sec-total-comum">R$ 0,00</b></div>
            <div>Desejado: <b id="sec-total-desejado">R$ 0,00</b></div>
            <div class="sec-total-final">Total Seção: <b id="sec-total-combined">R$ 0,00</b></div>
        </div>
    </div>
</div>

<div id="room-area-wrapper" style="display:none;">
    
    <div class="room-controls">
        <span class="control-label">Cômodos:</span>
        <input type="text" id="new-room-name" placeholder="Novo Cômodo...">
        <button onclick="addNewRoom()"><i class="fas fa-plus"></i> Add Cômodo</button>
        <button onclick="deleteCurrentSection()" class="delete-section-btn"><i class="fas fa-trash"></i> Excluir Seção</button>
    </div>

    <nav class="room-nav" id="room-nav"></nav>

    <div class="container" id="main-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
